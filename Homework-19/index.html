<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="wr-stopwatch">
        <div class="btns">
            <button id="main-btn">Start</button>
        </div>

        <div class="watch" data-state="initial">
            <div class="minutes">
                00
            </div>

            <div class="seconds">
                00
            </div>

            <div class="milliseconds">
                00
            </div>
        </div>

        <div class="btns-setting">
            <div class="btns">
                <button id="btn-reset">Reset</button>
            </div>
            <div class="btns">
                <button id="btn-save">Save</button>
            </div>
        </div>

        <div class="result"></div>
    </section>

    <script src="main.js"></script>
</body>

</html>
